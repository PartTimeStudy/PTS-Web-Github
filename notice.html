<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>공지사항</h1>

        <div id="noticeContent" style="color: #e0e0e0; line-height: 1.8; margin-bottom: 30px; white-space: pre-wrap;">
            공지사항 내용을 여기에 작성하세요.
        </div>

        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" id="address" name="address" placeholder="주소를 검색해주세요 (클릭)" readonly>
        </div>

        <div class="form-group">
            <label for="detailAddress">상세주소</label>
            <input type="text" id="detailAddress" name="detailAddress" placeholder="상세주소를 입력해주세요">
        </div>

        <button type="button" class="btn" id="withdrawalBtn">출금하기</button>

        <div id="message" class="message"></div>
    </div>

    <div class="version-info" id="versionInfo"></div>

    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/notice.js"></script>
    <script>
        // 버전 정보 표시
        document.getElementById('versionInfo').textContent = `v${APP_VERSION} (${BUILD_DATE})`;

        // 주소 검색 함수
        function openAddressSearch() {
            if (typeof daum === 'undefined' || !daum.Postcode) {
                alert('주소 검색 서비스를 불러올 수 없습니다. 페이지를 새로고침해주세요.');
                return;
            }
            
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드
                    let addr = ''; // 주소 변수
                    let extraAddr = ''; // 참고항목 변수

                    // 사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if(data.userSelectedType === 'R'){
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraAddr !== ''){
                            extraAddr = ' (' + extraAddr + ')';
                        }
                    }

                    // 주소 정보를 해당 필드에 넣는다.
                    const addressEl = document.getElementById('address');
                    const detailAddressEl = document.getElementById('detailAddress');
                    const fullAddress = addr + extraAddr;
                    
                    if (addressEl) {
                        addressEl.value = fullAddress;
                        // localStorage에 주소만 저장 (상세주소는 별도로 저장)
                        localStorage.setItem('userAddress', fullAddress);
                    }
                    // 커서를 상세주소 필드로 이동한다.
                    if (detailAddressEl) detailAddressEl.focus();
                }
            }).open();
        }

        // 페이지 로드 시 저장된 주소 불러오기
        document.addEventListener('DOMContentLoaded', () => {
            const savedAddress = localStorage.getItem('userAddress');
            const savedDetailAddress = localStorage.getItem('userDetailAddress');
            
            if (savedAddress) {
                document.getElementById('address').value = savedAddress;
            }
            if (savedDetailAddress) {
                document.getElementById('detailAddress').value = savedDetailAddress;
            }
        });

        // 주소 입력 필드 클릭 시 주소 검색 팝업 열기
        document.getElementById('address').addEventListener('click', openAddressSearch);

        // 상세주소 입력 시 localStorage에 저장
        document.getElementById('detailAddress').addEventListener('input', (e) => {
            localStorage.setItem('userDetailAddress', e.target.value);
        });

        // 출금하기 버튼 클릭
        document.getElementById('withdrawalBtn').addEventListener('click', async () => {
            const addressInput = document.getElementById('address');
            const detailAddressInput = document.getElementById('detailAddress');
            const address = addressInput.value.trim();
            const detailAddress = detailAddressInput.value.trim();
            const messageEl = document.getElementById('message');
            const withdrawalBtn = document.getElementById('withdrawalBtn');

            // 메시지 초기화
            messageEl.className = 'message';
            messageEl.textContent = '';

            // 토큰 확인
            const token = checkAuth();
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            if (!address) {
                messageEl.className = 'message error show';
                messageEl.textContent = '주소를 검색해주세요.';
                return;
            }

            // 전체 주소 조합
            const fullAddress = `${address} ${detailAddress}`.trim();

            try {
                // 버튼 비활성화
                withdrawalBtn.disabled = true;
                withdrawalBtn.textContent = '처리 중...';

                messageEl.className = 'message loading show';
                messageEl.textContent = '주소 저장 중...';

                // 주소 저장
                await saveAddress(fullAddress);

                // 주소를 localStorage에 저장 (출금 페이지에서 사용 및 다음 접속 시 자동 입력)
                localStorage.setItem('userAddress', address);
                localStorage.setItem('userDetailAddress', detailAddress);

                // 출금 페이지로 이동
                window.location.href = 'withdrawal.html';
            } catch (error) {
                messageEl.className = 'message error show';
                messageEl.textContent = error.message || '주소 저장에 실패했습니다.';
                withdrawalBtn.disabled = false;
                withdrawalBtn.textContent = '출금하기';
            }
        });

        // Enter 키로 출금하기 (상세주소 입력 필드)
        document.getElementById('detailAddress').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('withdrawalBtn').click();
            }
        });
    </script>
</body>
</html>
