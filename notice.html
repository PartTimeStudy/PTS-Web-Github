<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>공지사항</h1>

        <div id="noticeContent" style="color: #e0e0e0; line-height: 1.8; margin-bottom: 30px; white-space: pre-wrap;">
            공지사항 내용을 여기에 작성하세요.
        </div>

        <button type="button" class="btn" id="withdrawalBtn">출금하기</button>

        <div id="message" class="message"></div>
    </div>

    <div class="version-info" id="versionInfo"></div>

    <script src="js/shared.js"></script>
    <script src="js/notice.js"></script>
    <script>
        // 버전 정보 표시
        document.getElementById('versionInfo').textContent = `v${APP_VERSION} (${BUILD_DATE})`;

        // 페이지 로드 시 접속 로그 저장
        document.addEventListener('DOMContentLoaded', async () => {
            // 접속 로그 저장 (인증된 경우에만)
            const token = checkAuth();
            if (token) {
                try {
                    await saveAccessLog();
                } catch (error) {
                    // 접속 로그 저장 실패는 치명적이지 않으므로 에러 무시
                    console.error('접속 로그 저장 실패:', error);
                }
            }
        });

        // 출금하기 버튼 클릭
        document.getElementById('withdrawalBtn').addEventListener('click', () => {
            // 토큰 확인
            const token = checkAuth();
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // 주소 입력 페이지로 이동
            window.location.href = 'address.html';
        });
    </script>
</body>
</html>
